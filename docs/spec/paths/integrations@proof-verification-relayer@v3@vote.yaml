post:
  tags:
    - Votes V3
  summary: Voting V3
  operationId: vote_v3
  description: This endpoint processes voting transactions through Noir-based voting contracts
  requestBody:
    content:
      application/vnd.api+json:
        schema:
          type: object
          required:
            - data
          properties:
            data:
              $ref: '#/components/schemas/SendTx'
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                $ref: '#/components/schemas/TxKey'
    400:
      description: Bad Request Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BadRequestError'
    403:
      description: Forbidden Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ForbiddenError'
    500:
      description: Internal Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/InternalError'