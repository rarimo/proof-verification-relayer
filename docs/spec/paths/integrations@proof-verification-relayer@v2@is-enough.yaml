get:
  tags:
    - Voting Info
  summary: Retrieve the predicted voting availability for a given address
  operationId: checkVotingAvailability
  parameters:
    - name: address
      in: path
      required: true
      schema:
        type: string
        pattern: "^0x[0-9a-fA-F]{40}$"
      description: Address for which voting predictions are made
  responses:
    200:
      description: Success
      content:
        application/vnd.api+json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/VotingAvailability'
    404:
      description: Not Found Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/NotFoundError'
    500:
      description: Internal Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/InternalError'