post:
  tags:
    - Voting
  summary: Voting
  operationId: vote
  requestBody:
    content:
      application/vnd.api+json:
        schema:
          type: object
          required:
            - data
          properties:
            data:
              $ref: '#/components/schemas/SendTx'
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                $ref: '#/components/schemas/TxKey'
    400:
      description: Bad Request Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BadRequestError'
    500:
      description: Internal Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/InternalError'