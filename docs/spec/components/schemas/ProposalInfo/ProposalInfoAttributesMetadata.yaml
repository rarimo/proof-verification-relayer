type: object
description: Additional proposal data stored on IPFS
required:
  - title
  - description
  - acceptedOptions
  - imageCid
properties:
  title:
    type: string
    description: Title of the proposal
  description:
    type: string
    description: Detailed description of the proposal
  acceptedOptions:
    type: array
    items:
      $ref: '#/components/schemas/Options'
  imageCid:
    type: string
    description: Proposal image CID
  rankingBased:
    type: boolean
    description: Indicates if the proposal is ranking based