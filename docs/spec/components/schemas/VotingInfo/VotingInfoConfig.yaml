type: object
description: Proposal info
required:
  - start_timestamp
  - end_timestamp
  - proposal_id
  - description
  - multichoice
  - votingWhitelist
  - votingWhitelistData
properties:
  start_timestamp:
    type: integer
    format: int64
    description: Start time of the proposal
  end_timestamp:
    type: integer
    format: int64
    description: End time of the proposal
  proposal_id:
    type: integer
    format: int64
    description: Unique identifier of the proposal
  description:
    type: string
    description: Detailed description of the proposal
  multichoice:
    type: integer
    format: int64
    description: "Multichoice option for voting"
  votingWhitelist:
    type: array
    items:
      type: string
      description: "Address in the voting whitelist"
    description: "List of addresses allowed to vote"
  votingWhitelistData:
    type: array
    items:
      type: string
      format: byte
      description: "Additional data for whitelisted voters"
    description: "Additional whitelist data in bytes"