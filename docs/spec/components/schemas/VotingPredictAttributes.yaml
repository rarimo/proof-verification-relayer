type: object
x-go-is-request: true
required:
  - amount
  - vote_address
properties:
  amount:
    type: string
    pattern: "[0-9]{1,}"
    example: "10000"
  vote_address:
    type: string
    pattern: "^0x[0-9a-fA-F]{40}"
    example: "0xdead...beaf"
    description: Address of the contract to which the vote
