type: object
x-go-is-request: true
required:
  - voting_id
properties:
  amount:
    type: string
    pattern: "[0-9]{1,}"
    example: "10000"
    description: The amount of tokens available for covering transactions
  count_tx:
    type: string
    pattern: "[0-9]{1,}"
    example: "10000"
    description: The number of transactions that need to be covered
  voting_id:
    type: string
    pattern: "^0x[0-9a-fA-F]{40}"
    example: "0xdead...beaf"
    description: Address of the contract to which the vote
